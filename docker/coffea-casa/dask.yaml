distributed:
    version: 2

# Link is not working (reverting for demo!): /user/{JUPYTERHUB_USER}/proxy/{port}/status
    dashboard:
      link: https://cmsaf-jh.unl.edu/user/{JUPYTERHUB_USER}/proxy/{port}/status

    scheduler:
      idle-timeout: 3600s

  # uncomment to force new worker pods after 2 hrs
  #  worker:
  #    lifetime:
  #      duration: "2 hours"
  #      stagger: "10 s"
  #      restart: true

    admin:
      tick:
        limit: 5s

    logging:
      distributed: info
      bokeh: critical
      tornado: critical
      tornado.application: error

labextension:
  factory:
    module: 'coffea_casa'
    class: 'CoffeaCasaCluster'
    args: []
    kwargs: {}

    default:
      workers: null
      adapt:
        minimum: 1
        maximum: 10
