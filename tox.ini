[tox]
envlist=py36,py37,py38,pypy

[testenv]
deps=
    pytest
    pytest-timeout
commands=pytest {posargs:testing}

[testenv:docs]
skipsdist = True
usedevelop = True
changedir = doc
deps =
    sphinx
    PyYAML
commands =
    sphinx-build -W -b html . _build

[pytest]
timeout = 20
addopts = -ra
testpaths = tests
