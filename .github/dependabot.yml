    directory: "/docker/coffea-casa-cc7"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/docker/coffea-casa-analysis-cc7"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/chart/coffea-casa/docker/k8s-hub-coffea-casa"
    schedule:
      interval: "daily"