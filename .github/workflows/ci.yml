name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop
  # Run daily at 0:01 UTC
  schedule:
    - cron:  '1 0 * * *'

jobs:
  linter:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
    name: linter - flake8 - python ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Lint with flake8
      run: |
        python -m pip install -q flake8
        flake8 coffea_casa
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest] #
        python-version: [3.6, 3.7, 3.8, 3.9] #
    name: test coffea_casa (${{ matrix.os }}) - python ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@master
    - run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Conda (Linux/MacOS)
      if: matrix.os != 'windows-latest'
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        miniconda-version: 'latest'
    - name: Install dependencies (Linux/MacOS)
      if: matrix.os != 'windows-latest'
      run: |
        python -m pip install -q --upgrade pip setuptools setuptools_scm wheel six pytest codecov dask distributed
        python -m pip install -q -e .
        python -m pip list
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        python -m pip install -q --upgrade pip setuptools setuptools_scm wheel six pytest codecov dask distributed
        python -m pip install -q -e .
        python -m pip list
    - name: Test with pytest
      run: |
        coverage run -m pytest
