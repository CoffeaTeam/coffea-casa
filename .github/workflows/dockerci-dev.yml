name: Build docker images

on:
  push:
    branches:
    - master

#    tags:
#    - '*'

  pull_request:
    branches:
      - master
      - develop

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

  dask-base:
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          context: ./docker
          file: ${{context}}/Dockerfile.cc-base-ubuntu
          tags: |
            hub.opensciencegrid.org/coffea-casa/cc-base-ubuntu:${{ needs.version.outputs.base }}
            hub.opensciencegrid.org/coffea-casa/cc-base-ubuntu:${{ needs.version.outputs.date }}
          build-args: |
            TAG="development"
            HUB="hub.opensciencegrid.org"
            PROJECT="coffea-casa" 
            GITHUB_ACTIONS=$GITHUB_ACTIONS 

  dask-cc:
    runs-on: ubuntu-latest
    needs: [version, dask-base]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
