name: Test docker images

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: 'hub.opensciencegrid.org'
  PROJECT: 'coffea-casa'
  GITHUB_ACTIONS: 'true'

jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch current date
        id: date
        run: |
          echo "::set-output name=date::$(date +'%Y-%m-%d')"
    outputs:
      date: ${{ steps.date.outputs.date }}

  dask-base:
    runs-on: ubuntu-latest
    needs: version-check
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        id: cache
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to Harbor Hub
        if: success() && github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: hub.opensciencegrid.org
          username: ${{ secrets.HARBOR_USER }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      - name: Build
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          context: docker/
          file: docker/Dockerfile.cc-base-ubuntu
          tags: |
            hub.opensciencegrid.org/coffea-casa/cc-base-ubuntu:${{ needs.version-check.outputs.date }}
          build-args: |
            TAG=${{ needs.version-check.outputs.date }}
            HUB=${{ env.HUB }} 
            PROJECT=${{ env.PROJECT }} 
            GITHUB_ACTIONS=${{ env.GITHUB_ACTIONS }}
      - name: Upload image
        uses: ishworkh/docker-image-artifact-upload@v1
        with:
          image: "hub.opensciencegrid.org/coffea-casa/cc-base-ubuntu:${{ needs.version-check.outputs.date }}"

  dask-cc:
    runs-on: ubuntu-latest
    needs: [version-check, dask-base]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        id: cache
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to Harbor Hub
        if: success() && github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: hub.opensciencegrid.org
          username: ${{ secrets.HARBOR_USER }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      - name: Download image
        uses: ishworkh/docker-image-artifact-download@v1
        with:
          image: "hub.opensciencegrid.org/coffea-casa/cc-base-ubuntu:${{ needs.version-check.outputs.date }}"
      - name: Build
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          context: docker/
          file: docker/Dockerfile.cc-ubuntu
          tags: |
            hub.opensciencegrid.org/coffea-casa/cc-ubuntu:${{ needs.version-check.outputs.date }}
          build-args: |
            TAG=${{ needs.version-check.outputs.date }}
            HUB=${{ env.HUB }} 
            PROJECT=${{ env.PROJECT }} 
            GITHUB_ACTIONS=${{ env.GITHUB_ACTIONS }}
      - name: Upload image
        uses: ishworkh/docker-image-artifact-upload@v1
        with:
          image: "hub.opensciencegrid.org/coffea-casa/cc-ubuntu:${{ needs.version-check.outputs.date }}"

  dask-skyhook:
