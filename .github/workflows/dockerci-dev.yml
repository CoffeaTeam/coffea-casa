          file: ${{context}}/Dockerfile.cc-ubuntu
          tags: |
            hub.opensciencegrid.org/coffea-casa/cc-ubuntu:${{ needs.version.outputs.base }}
            hub.opensciencegrid.org/coffea-casa/cc-ubuntu:${{ needs.version.outputs.date }}
          build-args: |
            TAG="development"
            HUB="hub.opensciencegrid.org"
            PROJECT="coffea-casa" 
            GITHUB_ACTIONS=$GITHUB_ACTIONS

