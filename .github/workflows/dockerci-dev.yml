name: Test docker images

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch current date
        id: date
        run: |
          echo "::set-output name=date::$(date +'%Y%m')"
    outputs:
      date: ${{ steps.date.outputs.date }}

  dask-base:
    runs-on: ubuntu-latest
    needs: version-check
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Harbor Hub
        uses: docker/login-action@v2
        with:
          registry: hub.opensciencegrid.org
          username: ${{ secrets.HARBOR_USER }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      - name: Build
        uses: docker/build-push-action@v2
        with:
          push: false
          context: docker/
          file: Dockerfile.cc-base-ubuntu
          tags: |
            hub.opensciencegrid.org/coffea-casa/cc-base-ubuntu:${{ needs.version-check.outputs.date }}
          build-args: |
            TAG=${{ needs.version-check.outputs.date }}
            HUB="hub.opensciencegrid.org"
            PROJECT="coffea-casa" 
            GITHUB_ACTIONS=$GITHUB_ACTIONS 

  dask-cc:
    runs-on: ubuntu-latest
    needs: [version-check, dask-base]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Harbor Hub
        uses: docker/login-action@v2
        with:
          registry: hub.opensciencegrid.org
          username: ${{ secrets.HARBOR_USER }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      - name: Build
        uses: docker/build-push-action@v2
        with:
          push: false
          context: docker/
          file: Dockerfile.cc-ubuntu
          tags: |
            hub.opensciencegrid.org/coffea-casa/cc-ubuntu:${{ needs.version-check.outputs.date }}
          build-args: |
            TAG=${{ needs.version-check.outputs.date }}
            HUB="hub.opensciencegrid.org"
            PROJECT="coffea-casa" 
            GITHUB_ACTIONS=$GITHUB_ACTIONS

  dask-skyhook:
    runs-on: ubuntu-latest
    needs: [version-check, dask-cc]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Harbor Hub
        uses: docker/login-action@v2
        with:
          registry: hub.opensciencegrid.org
          username: ${{ secrets.HARBOR_USER }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      - name: Build
        uses: docker/build-push-action@v2
        with:
          push: false
          context: docker/
          file: Dockerfile.cc-base-centos7
          tags: |
            hub.opensciencegrid.org/coffea-casa/cc-ubuntu-skyhook:${{ needs.version-check.outputs.date }}
          build-args: |
            TAG=${{ needs.version-check.outputs.date }}
            HUB="hub.opensciencegrid.org"
            PROJECT="coffea-casa" 
            GITHUB_ACTIONS=$GITHUB_ACTIONS 

  dask-analysis:
    runs-on: ubuntu-latest
    needs: version-check
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Harbor Hub
        uses: docker/login-action@v2
        with:
          registry: hub.opensciencegrid.org
          username: ${{ secrets.HARBOR_USER }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      - name: Build
        uses: docker/build-push-action@v2
        with:
          push: false
          context: docker/
          file: Dockerfile.cc-analysis-ubuntu
          tags: |
            hub.opensciencegrid.org/coffea-casa/cc-ubuntu-skyhook:${{ needs.version-check.outputs.date }}
          build-args: |
            TAG=${{ needs.version-check.outputs.date }}
            HUB="hub.opensciencegrid.org"
            PROJECT="coffea-casa" 
            GITHUB_ACTIONS=$GITHUB_ACTIONS 

