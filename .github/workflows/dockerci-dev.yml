      - name: Upload Docker registry data for testing
        uses: actions/upload-artifact@v2
        with:
          name: docker-registry-data
          path: ${{ env.REGISTRY_PATH }}/


  dask-analysis-skyhook:
    runs-on: ubuntu-latest
    needs: [version-check, dask-analysis]
    steps:
      - name: Check out code
