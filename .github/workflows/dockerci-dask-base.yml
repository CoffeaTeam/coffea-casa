# Only test building images
name: PullRequest-Base
on:
  pull_request:
    paths:
      - 'docker/condor/**'
      - 'docker/dask/**'
      - 'docker/jupyterhub/**'
      - 'docker/prepare-env/prepare-env/prepare-env-cc-base.sh'
      - 'docker/Dockerfile.cc-base-centos7'
      - 'docker/Dockerfile.cc-base-ubuntu'
    branches:
      - master
      - develop
env:
  DOCKER_ORG: coffeateam
  GITHUB_SHA: ${{ github.sha }}
  GITHUB_REF: ${{ github.ref }}
jobs:
  matrix-build:
    strategy:
      fail-fast: false
      matrix:
        IMAGE: [cc-base-ubuntu,
                cc-base-centos7]
    name: ${{ matrix.IMAGE }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile.${{ matrix.IMAGE }}
        tags: ${{ matrix.IMAGE }}:PR
        platforms: linux/amd64